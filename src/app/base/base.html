<mat-drawer-container class="h-dvh w-auto bg-slate-200">
  <mat-drawer mode="side" opened class="!w-22 p-4" >
    <div class="flex items-center flex-col h-full">
      <ul class="flex flex-col items-center" >
        <li class="mb-6">
          <a mat-icon-button matTooltip="Home" aria-label="Chats page link" routerLink="home" matTooltipPosition="right">
            <mat-icon class="text-3xl">home</mat-icon>
          </a>
        </li>
        <li class="mb-6">
          <a mat-icon-button matTooltip="Contacts" aria-label="Contacts page link" routerLink="contacts" matTooltipPosition="right">
            <mat-icon class="text-3xl">contacts</mat-icon>
          </a>
        </li>
        <li class="mb-6">
          <a mat-icon-button matTooltip="Groups" aria-label="Groups page link" routerLink="groups" matTooltipPosition="right">
            <mat-icon class="text-3xl">groups</mat-icon>
          </a>
        </li>
        <!-- <li class="mb-6">
          <button mat-icon-button matTooltip="Settings" aria-label="Settings page link" >
            <mat-icon class="text-3xl">settings</mat-icon>
          </button>
        </li> -->
      </ul>
      <ul class="mt-auto flex gap-4 flex-col items-center">
        <!-- <li>
          <button matIconButton [matMenuTriggerFor]="profile" aria-label="Example icon-button with a menu" matTooltip="Create new" matTooltipPosition="right">
            <mat-icon>add</mat-icon>
          </button>
        </li> -->
        <li>
          @if(user()?.first_name) {
            <div matIconButton [matMenuTriggerFor]="profile" aria-label="Profile image with menu" class="hover:cursor-pointer relative h-12 w-12" [matTooltip]="user()?.first_name" matTooltipPosition="right">
              <img
                [src]=" imagePath + user()?.avatar_url"
                alt="User Avatar"
                class="h-12 w-12 rounded-full"
              />
              <span
                class="absolute bottom-0 right-0 h-4 w-4 rounded-full border-2"
                [class.active]="user()?.is_active"
                [class.away]="!user()?.is_active"
              ></span>
            </div>
          }
        </li>
      </ul>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div>
      <router-outlet />
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<mat-menu #profile="matMenu">
  <button mat-menu-item>
    <mat-icon>lock</mat-icon>
    <span>Security</span>
  </button>
  <button mat-menu-item>
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <a mat-menu-item routerLink="/profile/me" aria-label="Profile page link" >
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </a>
  <button mat-menu-item (click)="logout()" aria-label="Logout button" >
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
  <!-- <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button> -->
</mat-menu>
