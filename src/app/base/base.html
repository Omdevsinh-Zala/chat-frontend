<mat-drawer-container class="h-dvh w-auto">
  <mat-drawer [mode]="isTablet() ? 'over' : 'side'" [opened]="(!isTablet() || isOpen() && !isHomeOpen())" class="w-22! p-4 rounded-none!">
    <div class="flex items-center flex-col h-full base-main-link-wrap">
      <ul class="flex flex-col items-center">
        <li class="mb-6">
          <a
            mat-icon-button
            matTooltip="Home"
            aria-label="Chats page link"
            [routerLink]="['/home', user()?.active_chat_id]"
            routerLinkActive="filled"
            matTooltipPosition="right"
          >
            <mat-icon class="text-3xl">home</mat-icon>
          </a>
        </li>
        <li class="mb-6">
          <a
            mat-icon-button
            matTooltip="Contacts"
            aria-label="Contacts page link"
            routerLink="contacts"
            routerLinkActive="filled"
            matTooltipPosition="right"
          >
            <mat-icon class="text-3xl">contacts</mat-icon>
          </a>
        </li>
        <!-- <li class="mb-6">
          <a mat-icon-button matTooltip="Groups" aria-label="Groups page link" routerLink="groups" matTooltipPosition="right">
            <mat-icon class="text-3xl">groups</mat-icon>
          </a>
        </li> -->
        <li class="mb-6">
          <a
            mat-icon-button
            matTooltip="Files"
            aria-label="Files page link"
            routerLink="files"
            routerLinkActive="filled"
            matTooltipPosition="right"
          >
            <mat-icon class="text-3xl">files</mat-icon>
          </a>
        </li>
        @if(isTablet()) {
          <li class="mb-6">
            <a
              [routerLink]="['/home', user()?.active_chat_id]"
              mat-icon-button
              matTooltip="Open recent chats"
              aria-label="Open recent chats"
              matTooltipPosition="right"
              (click)="openForHome()"
            >
              <mat-icon class="text-3xl">chat_bubble</mat-icon>
            </a>
          </li>
          <li class="mb-6">
            <button
              mat-icon-button
              matTooltip="Close side panel"
              aria-label="Close side panel"
              matTooltipPosition="right"
              (click)="openForBase()"
            >
              <mat-icon class="text-3xl">arrow_left_alt</mat-icon>
            </button>
          </li>
        }
        <!-- <li class="mb-6">
          <button mat-icon-button matTooltip="Settings" aria-label="Settings page link" >
            <mat-icon class="text-3xl">settings</mat-icon>
          </button>
        </li> -->
      </ul>
      <ul class="mt-auto flex gap-4 flex-col items-center">
        <!-- <li>
          <button matIconButton [matMenuTriggerFor]="profile" aria-label="Example icon-button with a menu" matTooltip="Create new" matTooltipPosition="right">
            <mat-icon>add</mat-icon>
          </button>
        </li> -->
        <li>
          @if(user()?.first_name) {
          <div
            matIconButton
            [matMenuTriggerFor]="profile"
            aria-label="Profile image with menu"
            class="hover:cursor-pointer relative h-12 w-12"
            [matTooltip]="user()?.first_name"
            matTooltipPosition="right"
          >
            <img
              [src]="imagePath + 'profileImages/' + user()?.avatar_url"
              alt="User Avatar"
              class="h-12 w-12 rounded-full"
            />
            <span
              class="absolute bottom-0 right-0 h-4 w-4 rounded-full border-2"
              [class.active]="user()?.is_active"
              [class.away]="!user()?.is_active"
            ></span>
          </div>
          }
        </li>
      </ul>
    </div>
  </mat-drawer>
  <mat-drawer-content class="overflow-hidden!" >
    <div>
      @if(isTablet()) {
        <div class="">
          @if(isHomeOpen()) {
            <li class="mb-6">
              <button
                mat-icon-button
                matTooltip="Close chat menu"
                aria-label="Close chat menu"
                matTooltipPosition="right"
                (click)="openForHome()"
              >
                <mat-icon class="text-3xl">arrow_left_alt</mat-icon>
              </button>
            </li>
          } @else {
            <button
                mat-icon-button
                matTooltip="Open side panel"
                aria-label="Open side panel"
                matTooltipPosition="right"
                (click)="openForBase()"
              >
                <mat-icon class="text-3xl">menu</mat-icon>
              </button>
          }
        </div>
      }
      <router-outlet />
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<mat-menu #profile="matMenu">
  <!-- <button mat-menu-item>
    <mat-icon>lock</mat-icon>
    <span>Security</span>
  </button>
  <a mat-menu-item routerLink="/profile/me" aria-label="Profile page link" >
    <mat-icon>person</mat-icon>
    <span>Profile</span>
  </a> -->
  <button mat-menu-item (click)="openSettings()" aria-label="Settings page link">
    <mat-icon>settings</mat-icon>
    <span>Settings</span>
  </button>
  <button mat-menu-item (click)="logout()" aria-label="Logout button">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
  <!-- <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Disable alerts</span>
  </button> -->
</mat-menu>
