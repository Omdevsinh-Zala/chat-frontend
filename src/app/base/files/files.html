<div class="p-4 flex h-dvh w-full bg-(--mat-sys-surface)">
  <div class="w-1/5 h-full relative">
    <div class="flex flex-col gap-4 sticky top-0">
      <h2 class="text-xl" >Sort By</h2>
        <mat-radio-group class="flex items-start flex-col" aria-labelledby="Radio group for sortin order of files" [(ngModel)]="sort">
          @for (season of sortOrder; track season) {
          <mat-radio-button [value]="season">{{ season }}</mat-radio-button>
          }
        </mat-radio-group>
    </div>
  </div>
  <div class="w-4/5">
    <table mat-table [dataSource]="filesData()">
    <ng-container matColumnDef="files">
      <th mat-header-cell *matHeaderCellDef>Files</th>
      <td mat-cell *matCellDef="let element">
        <div class="w-full flex items-center gap-2 p-4">
          <div class="w-12 h-12 relative pb-12">
            @if(element.type === "image") {
              <img [src]="imagePath  + element.url" alt="Files" class="absolute rounded-md inset-0 w-full h-full object-contain">
            }
            @if(element.type === "video") {
              <video [src]="imagePath  + element.url" alt="Files" class="absolute rounded-md inset-0 w-full h-full object-contain"></video>
            }
            @if(element.type === "pdf") {
              <mat-icon>picture_as_pdf</mat-icon>
            }
          </div>
          <div class="flex flex-col gap-2">
            <span>{{ element.name }}</span>
            <span>{{ (element.size / 1024 / 1024).toFixed(2) }} MB</span>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="resultsLength()"
    [pageSize]="15"
    aria-label="Select page of searched files"
  ></mat-paginator>
  </div>
</div>
