<div class="p-8">
  <mat-form-field class="w-full" appearance="outline">
    <input matInput placeholder="Ex. Ghost" [field]="searchForm.search" />
  </mat-form-field>
  <table mat-table [dataSource]="usersData()">
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let element">
        <div class="w-full p-4">
          <a
            [routerLink]="['/home', element.id]"
            matRipple
            class="p-4 flex items-center gap-2 hover:cursor-pointer select-none"
          >
            <img
              [src]="imagePath + element.avatar_url"
              alt="User Avatar"
              class="h-12 w-12 rounded-full"
            />
            <span>{{ element.first_name + ' ' + '(' + element.username + ')' }}</span>
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="resultsLength()"
    [pageSize]="15"
    aria-label="Select page of GitHub search results"
  ></mat-paginator>
</div>
