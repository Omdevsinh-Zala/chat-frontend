<div class="p-8 h-dvh bg-(--mat-sys-surface)" [class.h-[calc(100dvh-82px)]!]="responsive.isTabletForBase()">
  <mat-form-field class="w-full" appearance="outline">
    <input matInput placeholder="Ex. Ghost" [formField]="searchForm.search" />
  </mat-form-field>
  <table mat-table [dataSource]="usersData()">
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Users</th>
      <td mat-cell *matCellDef="let element">
        <div class="w-full p-0 xs:p-2">
          <a
            [routerLink]="['/chat', element.id]"
            matRipple
            class="py-4 px-0 sm:px-4 flex items-center gap-2 hover:cursor-pointer select-none"
          >
            <img
              [src]="imagePath + 'profileImages/' + element.avatar_url"
              alt="User Avatar"
              class="h-12 w-12 rounded-full"
            />
            <span>{{ element.first_name + ' ' + '(' + element.username + ')' }}</span>
          </a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="resultsLength()"
    [pageSize]="15"
    aria-label="Select page of Searched users"
  ></mat-paginator>
</div>
